{% extends 'base.html' %}
{% load static %}


{% block body %}
    <main>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="text-light">Sign in with</h2>
                            {% if hataMessage %}
                            <div class="alert text-white  alert-dismissible fade show bg-danger" role="alert">
                                <strong>{{ hataMessage }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            
                            {% if truMessage %}
                            <div class="alert text-white  alert-dismissible fade show bg-success" role="alert">
                                <strong>{{ truMessage }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            <hr class="text-light">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class=" text-light form-label" for="form1Example13">usurName</label>
                                <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" />
                            </div>
        
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="text-light form-label" for="form1Example23">Password</label>
                                <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                            </div>
        
                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <label class="text-light form-check-label" for="form1Example3"> Remember me </label>
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                </div>
                                <a class="text-light" href="#!">Forgot password?</a>
                            </div>
        
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>
        
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                                role="button">
                                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                            </a>
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                                role="button">
                                <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
        
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock body %}
